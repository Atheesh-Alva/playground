name: Playground - Create PR Workflow Action

on:
  push:
    tags:
    - 'PR-+[0-9]+[0-9]+[0-9]'

env:
  ENV_SOURCE_BRANCH: DEV
  ENV_DESTINATION_BRANCH: main
  ENV_PR_TITLE: Auto create PR
  ENV_PR_BODY: Creating again
  ENV_REVIEWER: Atheesh-Alva
  ENV_ASSIGNEE: "@me"

jobs:
  build:
    name: Create PR Playground CI/CD
    runs-on: ubuntu-latest
    permissions: write-all
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Create PR
        run: gh pr create --base ${{ env.ENV_DESTINATION_BRANCH }} --head ${{ env.ENV_SOURCE_BRANCH }} --title '${{ env.ENV_PR_TITLE }}' --body '${{ env.ENV_PR_BODY }}' --reviewer ${{ env.ENV_REVIEWER }} --assignee '${{ env.ENV_ASSIGNEE }}'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}