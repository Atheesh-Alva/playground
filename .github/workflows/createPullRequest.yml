name: Playground - Create PR Workflow Action

on:
  push:
    tags:
    - 'PR-*'

permissions:
  contents: write

env:
  ENV_SOURCE_BRANCH: DEV
  ENV_DESTINATION_BRANCH: main
  ENV_PR_TITLE: Auto create ${{ github.ref_name }}
  ENV_PR_BODY: Creating again
