name: Playground - Merge PR Workflow Action

on:
    pull_request_review:
        types: [submitted]

permissions:
  contents: write
  pull-requests: write
  repository-projects: write

env:
  ENV_PR_NUMBER: ${{ github.event.pull_request.number }}
  ENV_HEAD_BRANCH: ${{ github.event.pull_request.head }}
  ENV_BASE_BRANCH: ${{ github.event.pull_request.base }}
  ENV_TITLE: ${{ github.event.pull_request.title }}
  ENV_BODY: ${{ github.event.pull_request.body }}
  ENV_LABELS: ${{ github.event.pull_request.labels }}
  ENV_URL: ${{ github.event.pull_request.url }}

jobs:
    approved:
        name: Merge PR Playground CI/CD
        if: github.event.review.state == 'APPROVED'
        runs-on: ubuntu-latest

        steps:
        - name: PR Approved Logs
          run: |
            echo "This PR was approved"
            echo "Details:=${{ github.event.pull_request }}"

        - name: Auto Merge on Review
          run: |
            gh pr merge ${{ env.ENV_PR_NUMBER }}
          env:
            GH_TOKEN: ${{ github.token }}
