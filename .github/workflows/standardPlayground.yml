name: Playground - Standard Workflow Action

on:
  push:
    tags:
    - 'Run-+[0-9]+[0-9]+[0-9]'

permissions:
  contents: write
  statuses: read
  actions: read
    
jobs:
  build:
    name: Standard Playground CI/CD
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout Code' 
        uses: actions/checkout@v3

      - name: 'MS Teams Notification' 
        uses: freenet-actions/ms-teams-deploy-card@master #  or "./" if in a local set-up
        id: ms_teams_ostrum
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MS_TEAMS_PLAYGROUND_WEBHOOK_URI }}
          show-on-start: false
          card-layout-exit: complete
          enable-review-diffs-action: false
          include-files: false
          custom-facts: |
            - name: View Ostrum Tech website
              value: "https://www.ostrumtech.com/"
          custom-actions: |
            - text: Check Privacy Policy
              url: "https://www.ostrumtech.com/privacy-policy/"

