      - name: Actions
        run: |
          echo "ACTION_TYPE=$(echo ${{ github.ref_name }} | cut -d- -f1)" >> $GITHUB_ENV
          echo "VERSION=$(echo ${{ github.ref_name }} | cut -d- -f2)" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$(echo ${{ github.ref_name }} | cut -d- -f3)" >> $GITHUB_ENV

      - name: Logs
        run: |
          echo "ref_name=${{ github.ref_name }}"
          echo "ACTION_TYPE=${{ env.ACTION_TYPE }}"
          echo "VERSION=${{ env.VERSION }}"
          echo "BUILD_NUMBER=${{ env.BUILD_NUMBER }}"
          value="${{ github.ref_name }}"
          substring="${value:1}"
          echo "Substring: $substring"



