name: Standard

on:
  push:
    tags:
    - 'Run-+[0-9]+[0-9]+[0-9]'
 
jobs:
  # Checkout:
  #   name: Checking out code
  #   runs-on: ubuntu-latest
    
  #   steps:
  #     - name: 'Checkout Code' 
  #       uses: actions/checkout@v3

  Logs:
    name: Logs
    runs-on: ubuntu-latest
    # needs: Checkout

    env:
      BRANCH: "Dummy"
         
    steps: 
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get Branch
        run: |
          branch=$(git branch -r --contains ${{ github.ref }} --format "%(refname:lstrip=3)")
          echo "BRANCH=$branch" >> $GITHUB_ENV
      - name: Print Branch
        run: |
          echo ${{ env.BRANCH }}