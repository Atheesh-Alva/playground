name: Standard

on:
  push:
    tags:
    - 'Run-+[0-9]+[0-9]+[0-9]'

jobs:
  logs:
    name: Actions
    runs-on: ${{ vars.LINUX_OS }}
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'eu-west-2'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: pip install awscli

      - name: Install aws-appsync
        run: npm install -g aws-appsync

      - name: Set AWS credentials
        run: aws configure --profile Atheesh_OT

      - name: Fetch AppSync Schema
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_API_ID: ${{ secrets.AWS_APPSYNC_API_ID }}
        run: |
          aws-appsync get-schema --api-id $AWS_API_ID --region $AWS_REGION --output json > schema.json
        # aws appsync get-introspection-schema --api-id $AWS_API_ID --format SDL --region $AWS_REGION --no-include-directives outfile=schema.graphql
        # run: aws appsync get-schema --api-id ${{ secrets.AWS_APPSYNC_API_ID }} --output text --debug > schema.graphql

      - name: Print schema
        run: cat schema.json