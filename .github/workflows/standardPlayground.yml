jobs:
  logs:
    name: Logs
    runs-on: ubuntu-latest
    permissions: write-all

    env:
      BUG: true
      ENHANCEMENT: true
      DOCUMENTATION: false
      LABEL:
      ACTION_TYPE:
      VERSION:
      BUILD_NUMBER:
  
